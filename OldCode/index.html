<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <link rel="stylesheet" href="./style.css">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="./index.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script> -->

  </head>
  <body>
      <div id="stage-bg" style="width:100%; height:100%; background-image:url('./giphy.gif');background-repeat:no-repeat; background-position:center; background-size:cover;"></div>
  <a-scene id="scene">

        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" cursor-listener ></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        
<a-entity id="camera" camera>
        

</a-entity>


<a-entity id="mouse" raycaster="showLine: true; far: 100" line="color: blue; opacity: 1" cursor="rayOrigin:mouse;">
    
</a-entity>

</a-entity>
          
    </a-scene>

  </body>
</html>
