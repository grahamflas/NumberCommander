<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div class="container-fluid">

        <div id="buttonHolder" class="row">

            <div class="hidden col my-auto" id="nextExp">
                <h2 id="next">Next:</h2>
            </div>

            <div id="buttons" class="col my-auto">

                <button id="addition">Add</button>
                <button id="subtraction">Subtract</button>
                <button id="multiplication">Multiply</button>
            
                <div id="level-wrapper">
                    <div class="level-value">      </div>
                    <input id="level-slider" type="range" min="1" max="3" step="1" value="0">
                </div>

            </div>

            <div class="col">
                <h2 id="title"> NumberCommander</h2>
                <h5 id="expression" class="blinking">Select an Exercise Start</h5>
            </div>

            <div class="col my-auto" id="points-div">

                <form id="login-form">
                    <label for="username"></label>
                    <input id="user-name-input" type="text" name="username" placeholder="Enter name to save score">
                    <input class="logout-login" type="submit" value="Confirm">
                </form>
                
                <button id="stats" class="hidden">Stats</button>

                <form id="logout-button" class="hidden">
                    <input class="logout-login" type="submit" value="Logout">
                </form>
                
                <div id="stats-container">
                </div>
                
                <div id="points-container" class="col my-auto">
                </div>
            </div>
        </div>

    <div id="webGl"></div>

</body>
<script src='./index.js'></script>
<script src='threex.domevents.js'></script>
<script src="./three.js"></script>
<script src="./GLTFLoader.js"></script>
<script src="./worldcontroller.js"></script>
<script src="./login.js"></script>
<link rel="stylesheet" href="./worldstyle.css">
</html>
